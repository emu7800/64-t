FEATURES {
    STARTADDRESS: default = $0801;
}
SYMBOLS {
    __LOADADDR__: type = weak, value = %S;
}
MEMORY {
    ZP:       file = "", start = $0002,  size = $00FE, define = yes;
    LOADADDR: file = %O, start = %S - 2, size = $0002;
    MAIN:     file = %O, start = %S,     size = $0900 - %S, fill = yes, fillval = $00;
    MAIN2:    file = %O, start = $0900,  size = $D000 - $0900;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp,  optional = yes;
    LOADADDR: load = LOADADDR, type = ro;
    EXEHDR:   load = MAIN,     type = ro,  optional = yes;
    CODE:     load = MAIN2,    type = rw;
    DATA:     load = MAIN2,    type = rw,  optional = yes;
    BSS:      load = MAIN2,    type = bss, optional = yes, define = yes;
}
